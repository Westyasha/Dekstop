<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Метаданные для Telegram и Discord (Open Graph) -->
    <meta property="og:title" content="Мой рабочий стол">
    <meta property="og:description" content="Полезные инструменты для работы">
    <meta property="og:image" content="https://i.pinimg.com/originals/74/40/21/7440210cfa7f959af99fb330c50127d5.gif">  <!-- Замените на реальный путь -->
    <meta property="og:url" content="https://westyasha.github.io/Dekstop/"> <!-- Замените на реальный URL вашего сайта -->
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Avatar Image" />

    <!-- Другие метатеги -->
    <meta name="description" content="Рабочий стол запада">

    <title>Desktop West</title>
    <link rel="icon" href="images/moon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="video-background">
        <video id="background-video" loop muted playsinline>
            <source src="https://cdn.fastly.steamstatic.com/steamcommunity/public/images/items/2861720/124bf94415accfef96f86cbbe566e42374d53b76.webm" type="video/webm">
        </video>
        <div class="background-image" id="background-image"></div>
    </div>
    <header>
       <div class="status-bar">
           <i class="fas fa-wifi status-item"></i>
           <a id="spotify-link" href="spotify:" target="_blank" rel="noopener noreferrer" style="display: inline-block; color: inherit; text-decoration: none;">
               <i class="fab fa-spotify status-item spotify-icon"></i>
           </a>
           <span class="date-time status-item"></span>
       </div>
   </header>

    <div class="desktop">
         <div class="widgets">
              <div class="widget spotify-widget">
                  <iframe id="spotify-iframe" src="https://6klabs.com/widget/spotify/400907afcbf788e7148a180a4e6f6f2ebf5a61aee96159ff23016da3d88ead32/676b774b1b985465a1b54b80" style="width: 100%; height: 100%; border: none;"></iframe>
              </div>
          </div>
        <div class="dock">
           <div class="dock-item" data-app="calculator">
               <img src="https://i.pinimg.com/736x/f1/0a/f3/f10af3410d40556df99aaf9a2985e324.jpg" alt="Calculator">
               <span class="dock-label">Calculator</span>
           </div>
           <div class="dock-item" data-app="bio">
               <img src="https://s3.leans.fun/avatars/7fa0a365-e3f9-4926-bd05-fbb352a5fe65.gif" alt="Profile Card">
               <span class="dock-label">Profile Card</span>
           </div>
           <div class="dock-item" data-app="links">
               <img src="images/links.png" alt="Links">
               <span class="dock-label">Links</span>
           </div>
         </div>

    </div>
     <div class="windows" id="windows-container"></div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
